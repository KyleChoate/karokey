<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARO - Home</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      width: 300px;
      height: 300px;
      background-color: #1a1a1a;
      border: 3px solid #8230c9;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px rgba(130, 48, 201, 0.6);
      margin-bottom: 40px;
    }

    .logo img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
    }

    .start-btn {
      background-color: #b366ff;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .start-btn:hover {
      background-color: #9c4aff;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="logo">
    <img src="karo-logo.png" alt="KARO Logo">
  </div>
  <button class="start-btn" onclick="window.location.href='upload.html'">Get Started</button>
</body>
</html>
